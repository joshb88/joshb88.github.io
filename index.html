<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal website of Josh Boehm">
    <title>Josh Boehm - Personal Website</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/lib/marked.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #555;
        }

        /* For the dynamic content area */
        #content {
            padding: 40px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Josh Boehm</h1>
    <p>Welcome to my personal website</p>
</header>

<nav>
    <a href="#" class="loadPage" data-page="about.html">About Me</a>
    <a href="#" class="loadPage" data-page="skills.html">Skills</a>
    <a href="#" class="loadPage" data-page="projects.html">Projects</a>
    <a href="#" class="loadPage" data-page="contact.html">Contact</a>
    <a href="#" class="loadPage" data-page="notes.html">Wedding Things</a>
</nav>

<!-- Dynamic content will be loaded here -->
<div id="content"></div>

<footer>
    <p>&copy; 2025 Josh Boehm. All rights reserved.</p>
    <p><a href="https://www.linkedin.com/in/joshua-f-boehm" target="_blank">LinkedIn</a> | <a href="https://github.com/joshb88" target="_blank">GitHub</a></p>
</footer>

<script>
    // JavaScript to dynamically load content
    const loadPageLinks = document.querySelectorAll('.loadPage');
    const contentDiv = document.getElementById('content');

    // Loop through all the loadPage links and add event listeners
    loadPageLinks.forEach(link => {
        link.addEventListener('click', function(event) {
            event.preventDefault();  // Prevent default link behavior
            
            const page = link.getAttribute('data-page');  // Get the page from the data-page attribute
            
            fetch(page)  // Fetch the content from the specified page
                .then(response => response.text())
                .then(data => {
                    contentDiv.innerHTML = data;  // Inject the fetched content into the content div
                })
                .catch(error => {
                    console.error('Error loading the content:', error);
                    contentDiv.innerHTML = '<p>There was an error loading the content.</p>';
                });
        });
    });
</script>

</body>
</html>
